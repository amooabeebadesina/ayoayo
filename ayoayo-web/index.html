<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayoayo</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="separator"></div>
      <h1>Ayoayo</h1>
      <div class="controls">
        <button class="new-game">New Game</button>
      </div>
      <div class="separator"></div>
    </header>
    <div class="no-game-padding"></div>
    <div class="game">
      <div class="player">
        <div class="player-name">
          <div class="separator"></div>
          <div>
            <span>Player 1</span>
            <span class="turn-badge">Your turn!</span>
          </div>
          <div class="separator"></div>
        </div>
        <div class="captured"></div>
      </div>
      <div class="board">
        <div class="side side-1">
          <button class="pit pit-1">
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
          </button>
          <button class="pit pit-2">
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
          </button>
          <button class="pit pit-3">
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
          </button>
          <button class="pit pit-4">
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
          </button>
          <button class="pit pit-5">
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
          </button>
          <button class="pit pit-6">
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
          </button>
        </div>
        <div class="hand"></div>
        <div class="side side-2">
          <button class="pit pit-1">
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
          </button>
          <button class="pit pit-2">
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
          </button>
          <button class="pit pit-3">
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
          </button>
          <button class="pit pit-4">
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
          </button>
          <button class="pit pit-5">
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
          </button>
          <button class="pit pit-6">
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
          </button>
        </div>
      </div>
      <div class="player">
        <div class="captured"></div>
        <div class="player-name">
          <div class="separator"></div>
          <div>
            <span>Player 2</span>
            <span class="turn-badge">Your turn!</span>
          </div>
          <div class="separator"></div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
