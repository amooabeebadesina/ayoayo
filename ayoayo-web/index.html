<!DOCTYPE html>

            <div class="seed"></div>
            <div class="seed"></div>

          </button>
          <button class="pit">
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
          </button>
        </div>
        <div class="side">
          <button class="pit">
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
            <div class="seed"></div>
          </button>
          <button class="pit">

          </button>

            <div class="seed"></div>
            <div class="seed"></div>

      </div>
    </div>

    <script src="./index.js"></script>

</html>
